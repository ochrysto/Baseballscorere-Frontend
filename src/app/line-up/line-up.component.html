<div class="line-up-container">

      <h2>HEIM</h2>
      <p>Bremen Dockers</p>
    </div>
    <div class="team away">
      <h2>GAST</h2>
      <p>Braunschweig 89ers</p>

          <input type="text" placeholder="Name" aria-label="Number"
                 matInput [formControl]="myControl" [matAutocomplete]="auto">

        <td><input type="text" placeholder="Passnummer"></td>
