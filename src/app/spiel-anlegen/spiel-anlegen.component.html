<div class="container">
  <header>
    <nav>
      <button>Neues Team anlegen</button>
      <button>Team bearbeiten</button>
      <button>LogOut</button>
    </nav>
  </header>
  <main>
    <h1>SPIEL ANLEGEN</h1>
    <div class="form-container">
      <form>
        <div class="form-row">
          <p>Spielnummer</p>
          <input type="text">
          <p class="right">Datum</p>
          <input type="date">
          <p>Ort&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
          <input type="text">
          <p class="Innings">Innings</p>
          <select>
            <option></option>
          </select>
          <p>Verband&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
          <select>
            <option></option>
          </select>
          <p class="Liga">Liga&nbsp;&nbsp;&nbsp;&nbsp;</p>
          <select>
            <option></option>
          </select>
        </div>
        <div class="team-section">
          <div class="team">
            <select>
              <option>Heimmannschaft</option>
            </select>
          </div>
          <div class="vs">VS</div>
          <div class="team">
            <select>
              <option>Gastmannschaft</option>
            </select>
          </div>
        </div>
        <div class="officials-row">
          <div class="official">
            <div class="umpire-header">
              Headumpire
            </div>
            <label>Name</label>
            <select>
              <option></option>
            </select>
            <label>Nummer</label>
            <input type="text">
          </div>
          <div class="official">
            <div class="plateumpire-header">
              Plateumpire
            </div>
            <label>Name</label>
            <select>
              <option></option>
            </select>
            <label>Nummer</label>
            <input type="text">
          </div>
          <div class="official">
            <div class="scorer-header">
              Scorer
            </div>
            <label>Name</label>
            <select>
              <option></option>
            </select>
            <label>Nummer</label>
            <input type="text">
          </div>
        </div>
      </form>
    </div>
    <button type="submit" class="weiter-btn">Weiter</button>
  </main>
</div>
