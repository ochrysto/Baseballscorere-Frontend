<div class="ballpark-component-container">
  <div class="ballpark-container">
    <!-- offensive player -->

    <!-- defensive player -->
    @for (player of homeTeam; track player.passNumber) {
    <!-- Pitcher first Child-->
    <button class="defensive-player">
      {{player.jerseyNumber}}
      <span class="defensive-name">{{player.lastname}}</span>
    </button>
    }

    @for (player of visitorTeam; track player.passNumber) {
    <button class="offensive-player">{{player.jerseyNumber}}</button>
    }
    <!-- Ballpark -->
    <img
      src="assets/ballpark.svg"
      class="ballpark"
      alt="missing Ballpark picture"
    />
  </div>
</div>
